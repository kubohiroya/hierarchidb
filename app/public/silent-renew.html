<!doctype html>
<html>
  <head>
    <title>Silent Renew</title>
    <script>
      // Silent renew処理をパスURLに転送
      (function () {
        const hashUrl =
          window.location.origin +
          window.location.pathname.replace(/\/silent-renew\.html$/, '') +
          '/silent-renew' +
          window.location.search;

        window.location.replace(hashUrl);
      })();
    </script>
  </head>
  <body>
    <!-- Silent renew is in progress -->
  </body>
</html>
