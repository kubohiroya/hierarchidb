<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/hierarchidb/favicon.svg" />
    <title>HierarchiDB</title>
    <script type="text/javascript">
      // Handle GitHub Pages SPA redirect
      // This script processes the redirect from 404.html
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
</head>
<body>
<div id="root"></div>
<script>
  // React Router SPA mode initialization
  window.__reactRouterContext = {
    "basename": "/hierarchidb/",
    "future": {
      "unstable_middleware": false,
      "unstable_optimizeDeps": false,
      "unstable_splitRouteModules": false,
      "unstable_subResourceIntegrity": false,
      "unstable_viteEnvironmentApi": false
    },
    "routeDiscovery": {"mode": "initial"},
    "ssr": false,
    "isSpaMode": true
  };
  
  // Create a minimal stream for SPA mode
  window.__reactRouterContext.stream = new ReadableStream({
    start(controller) {
      window.__reactRouterContext.streamController = controller;
      // Immediately provide empty loader data for SPA mode
      controller.enqueue('[{"_1":2,"_3":-5,"_4":-5},"loaderData",{},"actionData","errors"]\n');
      controller.close();
    }
  }).pipeThrough(new TextEncoderStream());
</script>
<script type="module">
  import "/hierarchidb/assets/manifest-1288d6fe.js";
  import * as route0 from "/hierarchidb/assets/root.js";
  
  window.__reactRouterRouteModules = {"root": route0};
  
  import("/hierarchidb/assets/entry.client.js");
</script>
</body>
</html>
